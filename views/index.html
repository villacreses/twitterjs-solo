
{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
      
      {% if showForm %}
      <form action="/tweets" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" type="text" id="name_field" value="{{username}}" />
        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />
        <input type="submit" value="Submit" />
      </form>
      {% endif %}

    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <li class="tweetbox">
      <img src="{{tweet.picture_url}}">
      <a href="/users/{{tweet.name}}" class='tweetName'>{{tweet.name}}:</a>
        <div class='tweetContent'>
          <a href="/tweets/{{tweet.id}}">{{tweet.content}}</a>
        </div>
      </li>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
